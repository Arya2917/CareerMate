
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Questions, comments, or suggestions? Simply fill in the form 
            and we will be in touch shortly.
            
          </p>

          <div class="info">
            <div class="information">
             
              <p>Pune Institute Of Computer Technology</p>
            </div>
            <div class="information">
              
              <p>asthanekar2004@gmail.com</p>
            </div>
            <div class="information">
              
              <p>+91 7028587790</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
             
            
              <a href="https://www.instagram.com/aryathanekar_2910/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/arya-thanekar-767652259/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div><br>
            <div class="credit"><span style="color:tomato"></span><a href="image.jpeg">‚ù§</a></div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
