<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <nav>
        <div class="web">
            <div class="logo">
                <img src="pbl logo.jpeg" alt="Background">
            </div>
            <div class="name">CareerMate</div>
        </div>

        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html ">ABOUT</a></li>     
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <!-- <div class="social-container">
                     <div class="google-logo">
                        <img src="googlelogo.JPG" alt="">
                    </div> 
                    <button class="msg" id="googleSignButtonCreate" type="submit">Continue with Google</button>
                </div> -->

                <div class="head">
                    <h1 id="heading">Create Account</h1>
                </div>

                <label for="username"></label>
                <input type="text" placeholder="Name" id="name" required/>

                <label for="mail"></label>
                <input type="email" placeholder="Email" id="email" required/>

                <label for="password"></label>
                <input type="password" placeholder="Password" id="password" required/>

                <button id="create" type="submit">SIGN UP</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <!-- <div class="social-container">
                    <div class="google-logo">
                        <img src="googlelogo.JPG" alt="">
                    </div> 
                    <button class="msg" id="googleSignButtonSignIn">Continue with Google</button>
                </div> -->
                <div class="head">
                    <h1 id="heading">Sign in</h1>
                </div>

                <label for="mail"></label>
                <input type="email" placeholder="Email" id="email1" required/>

                <label for="password"></label>
                <input type="password" placeholder="Password" id="password1" required/>

                <button id="signin" type="submit">SIGN IN</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal information</p>
                    <button class="ghost" id="ghostin">SIGN IN</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Dont't have an account?</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="ghostup">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="signup.js" defer></script>
    <!-- <script type="module" src="googlelogin.js" defer></script> -->
    
</body>
</html>
