<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
   
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <div class="menu">
            <div class="logoname">
                <div id="logoname"><img src="./logo.jpeg" alt="Background" height="75px"></div>
                <div id="text">CareerMate</div>
            </div>
            <div class="mobile-menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="contain">
                <button class="home"><a href="index.html">HOME</a></button>
                <button class="about"><a href="about.html">ABOUT</a></button>
                <button class="contact"><a href="contact.html">CONTACT</a></button>
                <button class="login-btn"><a href="signup.html">LOGIN</a></button>
            </div>
        </div>
        <div class="mobile-menu">
            <button class="home"><a href="index.html">HOME</a></button>
            <button class="about"><a href="about.html">ABOUT</a></button>
            <button class="contact"><a href="contact.html">CONTACT</a></button>
            <button class="login-btn"><a href="signup.html">LOGIN</a></button>
        </div>
    </header>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <div class="head">
                    <h1 id="heading">Create Account</h1>
                </div>
                <label for="username"></label>
                <input type="text" placeholder="Name" id="name" required/>

                <label for="mail"></label>
                <input type="email" placeholder="Email" id="email" required/>

                <label for="password"></label>
                <input type="password" placeholder="Password" id="password" required/>

                <button id="create" type="submit">SIGN UP</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <div class="head">
                    <h1 id="heading">Sign in</h1>
                </div>
                <label for="mail"></label>
                <input type="email" placeholder="Email" id="email1" required/>

                <label for="password"></label>
                <input type="password" placeholder="Password" id="password1" required/>

                <button id="signin" type="submit">SIGN IN</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p id="p1">To keep connected with us please login <br> with your personal information</p>
                    <button class="ghost" id="ghostin">SIGN IN</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>... Don't have an account?</h1>
                    <p id="p1">Enter your personal details and <br> start your journey with us</p>
                    <button class="ghost" id="ghostup">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="signup.js" defer></script>
</body>
</html>
